<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/customer.css">
</head>
<body>



    <div class="container">
        <p style="text-align: right; padding: 0 15px">
            <button onclick="setTableData()" class="btn btn-warning">Load Table</button>
        </p>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label for="customerId">Customer Id</label>
                <input type="text" name="customerId"
                       id="customerId" class="form-control">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label for="customerName">Customer Name</label>
                <input type="text" name="customerName"
                       id="customerName" class="form-control">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label for="customerAddress">Customer Address</label>
                <input type="text" name="customerAddress"
                       id="customerAddress" class="form-control">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <label for="customerSalary">Customer Salary</label>
                <input type="text" name="customerSalary"
                       id="customerSalary" class="form-control">
            </div>

        </div>
        <div class="row">
            <div class="col-8">
                <input type="search" placeholder="search" class="form-control" id="">
            </div>
            <div class="col-4">
               <button onclick="saveCustomer()" class="btn btn-primary">Save Customer</button>
            </div>
        </div>
        <hr>
        <div class="table-outer">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Customer Id</th>
                        <th>Customer Name</th>
                        <th>Address</th>
                        <th>Salary</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="table_body">

                </tbody>
            </table>
        </div>
    </div>





    <!-- Button trigger modal -->
    <button style="display: none" id="success-modal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation Alert</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Customer Saved!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
